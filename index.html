<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Linktree clone</title>
</head>
<body class="bg-dark text-white">
    <div class="container text-center p-5">
        <div class="profile">
            <div class="img">
                <img src="https://pbs.twimg.com/profile_images/1645125138948521985/B2uhDM61_400x400.jpg">
            </div>
            <p>Josiah Elias</p>
        </div>

        <div class="links mt-3">
            <div class="link">
                <i class="bi bi-twitter"></i>
                <a href="https://twitter.com/craizydeba">Twitter</a>
                <i class="bi bi-clipboard copy" link="https://twitter.com/craizydeba"></i>
            </div>
            <div class="link">
                <i class="bi bi-github"></i>
                <a href="https://github.com/debagit10">Github</a>
                <i class="bi bi-clipboard copy" link="https://github.com/debagit10"></i>
            </div>
            <div class="link ">
                <i class="bi bi-instagram"></i>
                <a href="https://www.instagram.com/jec_josy/?next=%2F">Instagram</a>
                <i class="bi bi-clipboard copy" link="https://www.instagram.com/jec_josy/?next=%2F"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
